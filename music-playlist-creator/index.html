<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Playlist Music Explorer</h1>
        <div class="nav-buttons">
            <button class="nav-button active" id="all-playlists-btn">All Playlists</button>
            <a href="featured.html"><button class="nav-button" id="featured-btn">Featured</button></a>
        </div>
    </header>

    <main>
        <div class="playlist-grid">
            <!-- playlist cards from json file -->
        </div>

        <div id="playlist-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="playlist-name">Playlist Title</h1>
                <img id="playlist-img" src="assets/img/playlist.png" alt="Playlist Image" width="200px">
                <p id="creator-name">Creator Name</p>
                <button class="shuffle-button">ðŸ”€Shuffle Songs</button>
                <div class="song-list-container">
                    <h2>Songs</h2>
                    <div id="song-list">
                        <!-- song items from jso nfile -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="script.js"></script>
</body>
</html>

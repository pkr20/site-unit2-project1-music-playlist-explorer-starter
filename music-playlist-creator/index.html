<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Playlist Music Explorer</h1>
        <div class="nav-buttons">
            <button class="nav-button active" id="all-playlists-btn">All Playlists</button>
            <a href="featured.html"><button class="nav-button" id="featured-btn">Featured</button></a>
            <button class="nav-button" id="add-playlist-btn">Add Playlist</button>
        </div>
    </header>

    <main>
        <input type="text" id="search-bar" placeholder="Search songs or artists..." />
        
        <div class="playlist-grid">
            
        </div>

        
        <div id="add-playlist-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Playlist</h2>
                <form id="add-playlist-form">
                    <div class="form-group">
                        <label for="playlist-name">Playlist Name:</label>
                        <input type="text" id="playlist-name" name="playlist-name" required>
                    </div>
                    <div class="form-group">
                        <label for="creator-name">Creator:</label>
                        <input type="text" id="creator-name" name="creator-name" required>
                    </div>
                    <div class="form-group">
                        <label for="playlist-image">Playlist Cover URL:</label>
                        <input type="text" id="playlist-image" name="playlist-image" required>
                    </div>
                    <div class="form-group">
                        <label for="songs">Songs(song, creator, album, duration) :</label>
                        <textarea id="songs" name="songs" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Create Playlist</button>
                </form>
            </div>
        </div>

        <div id="playlist-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="modal-playlist-title">Playlist Title</h1>
                <img id="playlist-img" src="assets/img/playlist.png" alt="Playlist Image" width="200px">
                <p id="modal-creator-name">Creator Name</p>
                <button class="shuffle-button">ðŸ”€Shuffle Songs</button>
                <div class="song-list-container">
                    <h2>Songs List</h2>

                    <div id="song-list">

                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
